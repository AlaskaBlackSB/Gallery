<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <!-- Hojas de estilos -->

    <link rel="preload" href="normalize.css" as="style">
    <link rel="preload" href="style.css" as="style">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <title>My Gallery</title>

    
  </head>
  <body>

    <header class="header">

      <div class="perfil">

        <div class="perfil__img">
          <img src="profilePhoto.png" alt="Imagen Perfil">
        </div>

        <div class="perfil__info">
          <h1 class="perfil__info__nombre">Rodney Cotton</h1>
          <p class="perfil__info__ciudad">Helsinki, Finland</p>
        </div>

        <div class="perfil-acerca">

          <div class="perfil-acerca__post">
            <p class="perfil-acerca__post__numero">100</p>
            <p class="perfil-acerca__post__titulo">Post</p>
          </div>

          <div class="perfil-acerca__follower">
            <p class="perfil-acerca__follower__numero">2,242</p>
            <p class="perfil-acerca__follower__titulo">Follower</p>
          </div>

          <div class="perfil-acerca__following">
            <p class="perfil-acerca__following__numero">1,432</p>
            <p class="perfil-acerca__following__titulo">Following</p>
          </div>

        </div>

      </div>
    </header>
    
    <main class="contenedor">

      <div class="galeria">
        <img src="photo1.png" alt="Imagen Galeria">
        <img src="photo2.png" alt="Imagen Galeria">
        <img src="photo3.png" alt="Imagen Galeria">
        <img src="photo_4.png" alt="Imagen Galeria">
        <img src="photo5.png" alt="Imagen Galeria">
        <img src="photo6.png" alt="Imagen Galeria">
      </div>

    </main>

    <footer class="footer contenedor">
      <p>Created by <span class="nombre"> Agner Alexis Plascencia Amador </span> - <a href="https://devchallenges.io">devChallenges.io</a> </p>
    </footer>

  </body>
</html>
